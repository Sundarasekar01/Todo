<div class="modal" [class.show]="isOpen">
  <div class="modal-content">
    <h2>{{ isEditMode ? 'Edit Task' : 'Add Task' }}</h2>

    <form #form="ngForm" (ngSubmit)="submitForm(form)" class="form-grid">
      <!-- Task Title -->
      <div class="form-field">
        <label for="task">Task Title</label>
        <input
          type="text"
          id="task"
          name="task"
          [(ngModel)]="task.task"
          required
        />
      </div>

      <!-- Description -->
      <div class="form-field">
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="task.description"
        ></textarea>
      </div>

      <!-- Category -->
      <div class="form-field">
        <label for="category">Category</label>
        <select id="category" name="category" [(ngModel)]="task.category" required>
          <option value="" disabled>Select Category</option>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Priority -->
      <div class="form-field">
        <label for="priority">Priority</label>
        <select id="priority" name="priority" [(ngModel)]="task.priority" required>
          <option value="" disabled>Select Priority</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <!-- Actions -->
      <div class="modal-actions">
        <button type="submit">
          {{ isEditMode ? 'Update Task' : 'Add Task' }}
        </button>
        <button type="button" (click)="onClose()">Cancel</button>
      </div>
    </form>
  </div>
</div>
